name: Deploy to NPM
on:
  release:
    types:
      - "published"

jobs:
  publish-pkg:
    name: pines-vue
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19.0.0
          registry-url: https://npm.pkg.github.com
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
